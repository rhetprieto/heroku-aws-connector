version: 1
task_definition:
  task_role_arn: 'arn:aws:iam::867872586470:role/heroku-connectorECS'
  task_execution_role: 'arn:aws:iam::867872586470:role/heroku-connectorECS'
  # "mem_limit" is a HARD limit: docker will kill containers exceeding these values.
  # "mem_reservation" will set a soft limit.
  services:
    web:
      mem_limit: 3800m
